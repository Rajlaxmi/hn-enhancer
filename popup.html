<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HN Enhancer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            width: 320px;
            padding: 16px;
            color: #2b2b2b;
        }
        h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        .input-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background-color: #2b2b2b;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
        }
        button:hover {
            opacity: 0.9;
        }
        .status {
            margin-top: 16px;
            font-size: 14px;
            color: #666;
        }
        .hidden {
            display: none;
        }
        .settings {
            margin-top: 16px;
        }
        .toggle-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .toggle {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2b2b2b;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
    </style>
</head>
<body>
    <h1>Hacker News Enhancer</h1>
    
    <div id="apiKeyForm">
        <div class="input-group">
            <label for="apiKey">OpenAI API Key:</label>
            <input type="password" id="apiKey" placeholder="Enter your OpenAI API key">
        </div>
        <button id="saveApiKey">Save API Key</button>
        <p class="status" id="apiKeyStatus"></p>
    </div>
    
    <div id="settingsForm" class="hidden settings">
        <div class="toggle-group">
            <span>Enable minimalistic design</span>
            <label class="toggle">
                <input type="checkbox" id="enableDesign" checked>
                <span class="slider"></span>
            </label>
        </div>
        <div class="toggle-group">
            <span>Generate descriptions</span>
            <label class="toggle">
                <input type="checkbox" id="enableDescriptions" checked>
                <span class="slider"></span>
            </label>
        </div>
        <div class="toggle-group">
            <span>Generate tags</span>
            <label class="toggle">
                <input type="checkbox" id="enableTags" checked>
                <span class="slider"></span>
            </label>
        </div>
        <button id="updateSettings">Apply Settings</button>
        <button id="resetApiKey" style="margin-top: 8px; background-color: #f44336;">Reset API Key</button>
    </div>

    <script src="js/popup.js"></script>
</body>
</html>
